<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>控制台-新增用户</title>
	<link rel="stylesheet" type="text/css" href="Css/identify.css" />
	<link rel="stylesheet" type="text/css" href="Css/layout.css" />
	<link rel="stylesheet" type="text/css" href="Css/account.css" />
	<link rel="stylesheet" type="text/css" href="Css/style.css" />
	<link rel="stylesheet" type="text/css" href="Css/control_index.css" />
	<script type="text/javascript" src="Js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="Js/layer/layer.js"></script>
	<script type="text/javascript" src="Js/haidao.offcial.general.js"></script>
	<script type="text/javascript" src="Js/select.js"></script>
	<script type="text/javascript" src="Js/haidao.validate.js"></script>
</head>

<body>
<div class="view-topbar">
	<div class="topbar-console">
		<div class="tobar-head fl">
			<a href="#" class="topbar-logo fl">
				<span><img src="Images/logo.png" width="20" height="20"/></span>
			</a>
			<a href="index.html" class="topbar-home-link topbar-btn text-center fl"><span>管理控制台</span></a>
		</div>
	</div>
	<div class="topbar-info">
		<ul class="fr">
			<li class="fl dropdown topbar-notice topbar-btn">
				<a href="#" class="dropdown-toggle">
					<span class="icon-notice"></span>
					<span class="topbar-num have">0</span>
					<!--have表示有消息，没有消息去掉have-->
				</a>

			<li class="fl topbar-info-item">
				<div class="dropdown">
					<a href="#" class="topbar-btn">
						<span class="fl text-normal">注册</span>
						<span class="icon-arrow-down"></span>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a href="login.html">退出</a>
						</li>
					</ul>
				</div>
			</li>
		</ul>
	</div>
</div>
<div class="view-body">
	<div class="view-sidebar">
		<div class="sidebar-content">

		</div>
	</div>
	<div class="view-product">
		<div class="company_identify">
			<div class="manage-head">
				<h6 class="padding-left manage-head-con">新用户注册</h6>
			</div>

			<form name="setp0" action="/register" method="post" autocomplete="off">
				<div class="basic-info-detail clearfix">

					<div class="unit-style padding-big-lr clearfix">
						<h4 class="real-name-head margin-large-top">填写用户信息</h4>
						<div class="real-name-con height-main margin-top-25">
							<p class="content-left-zoon">
								用户名
							</p>
							<div class="content-right-zoon">
								<input class="width-main input" type="text" name="loginName" datatype="*" value="">
							</div>
						</div>
						<div class="real-name-con height-main margin-top-25">
							<p class="content-left-zoon">
								性别
							</p>
							<div class="content-right-zoon">
								<select class="width-main select " name="sex">
									<option value="sex">男</option>
									<option value="sex">女</option>
								</select>
							</div>
						</div>
						<div class="real-name-con height-main margin-top-25">
							<p class="content-left-zoon">
								密码
							</p>
							<div class="content-right-zoon">
								<input class="width-main input" type="password" name="loginPwd" datatype="*" value="">
							</div>
						</div>
						<div class="real-name-con height-main margin-top-25">
							<p class="content-left-zoon">
								确认密码
							</p>
							<div class="content-right-zoon">
								<input class="width-main input" type="password" name="comfirmPwd" datatype="*" value="">
							</div>
						</div>
						<div class="real-name-con height-main margin-top-25">
							<p class="content-left-zoon">
								真实姓名
							</p>
							<div class="content-right-zoon">
								<input class="width-main input" type="text" name="userName" datatype="*" value="">
							</div>
						</div>
						<div class="real-name-con height-main margin-top-25">
							<p class="content-left-zoon">
								手机号码
							</p>
							<div class="content-right-zoon">
								<input class="width-main input" type="tel" name="tel" datatype="*" value="">
							</div>
						</div>
						<div class="real-name-con height-main margin-top-25">
							<p class="content-left-zoon">
								邮箱
							</p>
							<div class="content-right-zoon">
								<input class="width-main input" type="email" name="email" datatype="*" value="">
							</div>
						</div>
						<div class="real-name-con height-main margin-top-25">
							<p class="content-left-zoon">
								身份证号
							</p>
							<div class="content-right-zoon">
								<input class="width-main input" type="tel" name="idCard" datatype="*" value="">
							</div>
						</div>
						<div class="real-name-con height-main margin-top-25">
							<p class="content-left-zoon">
								联系地址
							</p>
							<div class="content-right-zoon">
								<input class="width-main input" type="text" name="address" datatype="*" value="">
							</div>
						</div>
						<div class="real-name-con height-main margin-top-25">
							<p class="content-left-zoon">
								店铺名称
							</p>
							<div class="content-right-zoon">
								<input class="width-main input" type="text" name="storeName" datatype="*" value="">
							</div>
						</div>
						<div class="real-name-con height-main margin-top-25">
							<p class="content-left-zoon">
								密保
							</p>
							<div class="content-right-zoon">
								<select class="width-main select " name="question">
									<option value="q1">您的生日</option>
									<option value="q2">您的真名</option>
									<option value="q3">您爱人的名字</option>
								</select>
							</div>
						</div>
						<div class="real-name-con height-main margin-top-25">
							<p class="content-left-zoon">
								密保答案
							</p>
							<div class="content-right-zoon">
								<input class="width-main input" type="text" name="answer" datatype="*" value="">
							</div>
						</div>
						<br />
						<div class="real-name-con height-main margin-top-25">
							<div class="content-right-zoon">
								<input type="radio" name="gender" id="male" value="male">
								<label for="male">我已阅读并同意《4396游戏服务协议》</label>
							</div>
						</div>
						<p>&nbsp;</p>
					</div>
				</div>
				<div class="unit-style padding-large-tb clearfix">
					<div class="margin-large-top padding-left text-left content-right-zoon">
						<input type="submit" value="确认" class="submit fl">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script>
	$(".sidebar-title").live('click', function() {
		if($(this).parent(".sidebar-nav").hasClass("sidebar-nav-fold")) {
			$(this).next().slideDown(200);
			$(this).parent(".sidebar-nav").removeClass("sidebar-nav-fold");
		} else {
			$(this).next().slideUp(200);
			$(this).parent(".sidebar-nav").addClass("sidebar-nav-fold");
		}
	});
</script>
</body>

</html>
